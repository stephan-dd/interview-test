      <table class="table table-hover">
        <thead>
          <th>#</th>
          <th> Name </th>
          <th> Power </th>
          <th>Action</th>
        </thead>
      
        <tbody>
      
      <ng-container *ngFor="let hero of heroes">
        <tr (click)="hero.expanded = !hero.expanded">
          <td> {{hero.expanded ? '&ndash;' : '+'}} </td>
          <td> {{hero.name}} </td>
          <td> {{hero.power}} </td>
          <th>
            <button (click)="evolve(hero)">evolve</button>
          </th>
        </tr>
      
        <ng-container *ngIf="hero.expanded">
          <tr>
            <td colspan="3">
              <ul>
                <li *ngFor="let stat of hero.stats">
                  <span style="padding-left: 12px"> {{stat.key}} : {{stat.value}} </span>
                </li>
              </ul>
            </td>
          </tr>
          
        </ng-container>
      </ng-container>
        </tbody>
      </table>
  </div>
