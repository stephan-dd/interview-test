<!DOCTYPE html>
<html>
<body>

<div>

  <!-- TABLE: hero updated information -->
  <table class="center">
    <tr>
      <td><label id="heroEvolvedInfo" ></label></td>
    </tr>
  </table>

  <!-- TABLE: all heroes information -->
  <table id="heroTable" class="center heroTable" style="word-wrap: break-word">
    <tr class="tableHeading">
      <th width=20%>NAME</th>
      <th width=30%>POWER</th>
      <th width=15%>STAT (strength)</th>
      <th width=15%>STAT (intelligence)</th>
      <th width=15%>STAT (stamina)</th>
      <th width=5%></th>
    </tr>
    <tr id="heroRows" *ngFor="let hero of heroes" class="colourRandom">
      <td>{{hero.name}}</td>
      <td>{{hero.power}}</td>
      <td *ngFor="let stat of hero.stats">
        {{stat.value}}
      </td>
    <td><button id="editbtn" class="editbtn" (click)=evolveHero(hero)>evolve</button></td>
    </tr>
  </table>

</div>

</body>
</html>
