<h2 class="heading">Tour of Heroes</h2>

<div *ngIf="heroes.length === 0">
  Loading
</div>

<div *ngIf="hero != undefined">
  <p>Hero : 
    <label>{{hero.name}}</label>
    updated with new Stats, 
    <em *ngFor="let chg of hero.stats">
      <strong>{{chg.key}}:</strong>
      <label>{{chg.value}}</label>
    </em>
  </p>
</div>


<div class="flex-row">
  <div class="flex-col">Name</div>
  <div class="flex-col">Power</div>
  <div class="flex-col">stat(strength)</div>
  <div class="flex-col">stat(intelligence)</div>
  <div class="flex-col">stat(stamina)</div>
  <div class="flex-col">Action</div>
</div>
<div *ngFor="let hero of heroes" class="flex-row" [ngClass]="getRandomClass()">
  <div class="flex-col">{{hero.name}}</div>
  <div class="flex-col">{{hero.power}}</div>
  <div *ngFor="let stat of hero.stats" class="flex-col">
    <label class="flex-col">{{stat.value}}</label>
  </div>
  <div class="flex-col">
    <input type="button" value="evolve" (click)="evolve(hero)"/>
  </div>
</div>
