<h2 class="heading">
  Tour of Heroes
</h2>

<p *ngIf="name != ''">Hero <span class="{{myclass}}">{{name}}</span> has been pumped with extra power!</p>

<div class="center">
  <button *ngIf="name != ''" class="button button1" (click)="reset()">Reset Stats</button>
</div>

<table class="center" id="heros">
  <tr>
    <th>Name</th>
    <th>Power</th>
    <th>Statistics</th>
    <th></th>
  </tr>
  <tr *ngFor="let hero of heroesList; let i = index" class="style-{{i}}">
    <td>{{hero.name}}</td>
    <td>{{hero.power}}</td>
    <td>
      <span *ngFor="let stat of hero.stats">
        {{stat.key}} - {{stat.value}} <br>
      </span>
    </td>
    <td>
      <button class="button button2" (click)="evolve(hero.name, i)">Evolve</button>
    </td>
  </tr>
</table>
