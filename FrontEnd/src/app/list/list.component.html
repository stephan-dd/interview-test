<!DOCTYPE html>
<html>
<body>
  <h2 class="heading">{{title}}</h2>
  <table class="center">
    <tr>
      <td><label class="lbl-update" id="heroEvolvedInfo" ></label></td>
    </tr>
  </table>
  <table class="table table-sm table-dark">
    <tr>
      <th width=15%>Name</th>
      <th width=50%>Power</th>
      <th width=10%>Stat (Strength)</th>
      <th width=10%>Stat (Intelligence)</th>
      <th width=10%>Stat (Stamina)</th>
      <th width=5%></th>
    </tr>
    <tr *ngFor="let hero of heroes" [ngClass]="getCssClass()">
      <td>{{hero.name}}</td>
      <td>{{hero.power}}</td>
      <td *ngFor="let stat of hero.stats">
        {{stat.value}}
      </td>
    <td><button class="btn btn-dark" (click)=evolveHero(hero)>Evolve</button></td>
    </tr>
  </table>
</body>
</html>
