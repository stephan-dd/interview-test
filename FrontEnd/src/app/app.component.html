<h2 class="heading">Tour of Heroes</h2>
<table cellpadding="15px" class="center-table">
  <tr>
    <th>Name</th>
    <th>Power</th>
    <th>Strength</th>
    <th>Intelligence</th>
    <th>Stamina</th>
  </tr>
  <tr *ngFor="let hero of heroes" [ngClass]="getCssClass()">
    <td>{{ hero.name }}</td>
    <td>{{ hero.power }}</td>
    <td>{{ hero.stats[0].value }}</td>
    <td>{{ hero.stats[1].value }}</td>
    <td>{{ hero.stats[2].value }}</td>
    <td><button (click) = "evolveHero(hero.name)">Evolve</button></td>
  </tr>
</table>
