<div>
  <h2 class="heading">Tour of Heroes</h2>
  <p *ngIf="message">{{ message }}</p>
  <table [ngClass]="randomClass">
    <thead>
      <tr>
        <th>Name</th>
        <th>Power</th>
        <th>Stat(strength)</th>
        <th>Stat(intelligence)</th>
        <th>Stat(stamina)</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{ hero.name }}</td>
        <td>{{ hero.power }}</td>
        <td>{{ hero.stats[0].value }}</td>
        <td>{{ hero.stats[1].value }}</td>
        <td>{{ hero.stats[2].value }}</td>
        <td><button (click)="evolve(hero)">Evolve</button></td>
      </tr>
    </tbody>
  </table>
</div>
